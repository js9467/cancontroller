[platformio]

[env:esp32s3box]
platform = espressif32@6.7.0
board = esp32s3box
framework = arduino
monitor_speed = 115200

; Flash configuration for Waveshare ESP32-S3-Touch-LCD-4.3
; This board has 16MB flash + 8MB PSRAM
board_upload.flash_size = 16MB
board_build.flash_mode = qio
board_build.f_flash = 80000000L
board_build.arduino.memory_type = qio_opi
board_build.partitions = default_16MB.csv
board_build.filesystem = littlefs

; Build flags
build_unflags =
    -std=gnu++11
    -std=c++11
    -std=gnu++14
    -std=c++14
build_flags = 
    -std=gnu++17
    -D BOARD_HAS_PSRAM
    -D LV_CONF_INCLUDE_SIMPLE
    -I lib
    -I src
    -I data
    -D ARDUINO_USB_CDC_ON_BOOT=1
    -D CONFIG_LITTLEFS_FOR_IDF_3_2

; Auto-versioning enabled
extra_scripts = pre:tools/versioning.py

; LVGL library for UI
lib_deps = 
    lvgl/lvgl@8.3.11
    bblanchon/ArduinoJson@^6.21.2
    esphome/AsyncTCP-esphome@^2.0.0
    ottowinter/ESPAsyncWebServer-esphome@^3.1.0

; Ignore incompatible libraries
lib_ignore = 
    AsyncTCP_RP2040W

; Upload settings
upload_speed = 921600
monitor_filters = esp32_exception_decoder

[env:waveshare_7in]
extends = env:esp32s3box
build_src_filter = 
    +<*>
    -<can_test_minimal.cpp>
    -<can_test_simple.cpp>
    -<ota_recovery.cpp>
build_flags = 
    ${env:esp32s3box.build_flags}
    -D BRONCO_PANEL_VARIANT=BRONCO_PANEL_VARIANT_7_0
; Reduced upload speed for better compatibility
upload_speed = 115200
; Manual boot mode required: hold BOOT button, press RESET, release BOOT, then upload
upload_flags =
    --before=default_reset
    --after=hard_reset

[env:can_test]
platform = espressif32@6.7.0
board = esp32s3box
framework = arduino
monitor_speed = 115200
board_upload.flash_size = 16MB
board_build.flash_mode = qio
board_build.f_flash = 80000000L

; Simple CAN test - NO WiFi, NO OTA, NO UI
build_src_filter = 
    -<*>
    +<can_test_simple.cpp>

build_unflags =
    -std=gnu++11
    -std=c++11

build_flags = 
    -std=gnu++17
    -D ARDUINO_USB_CDC_ON_BOOT=1

upload_speed = 115200
upload_flags =
    --before=default_reset
    --after=hard_reset

monitor_filters = esp32_exception_decoder

[env:can_test_minimal]
platform = espressif32@6.7.0
board = esp32s3box
framework = arduino
; Only build the minimal CAN test
build_src_filter = 
    -<*>
    +<can_test_minimal.cpp>

build_flags = 
    -std=gnu++17
    -D ARDUINO_USB_CDC_ON_BOOT=1

board_upload.flash_size = 16MB

board_build.flash_mode = qio
board_build.f_flash = 80000000L

upload_speed = 115200
upload_flags =
    --before=default_reset
    --after=hard_reset

monitor_speed = 115200
monitor_filters = esp32_exception_decoder

[env:ota_recovery]
extends = env:esp32s3box
; OTA Recovery firmware - enables USB serial via OTA update
build_src_filter = 
    -<*>
    +<ota_recovery.cpp>

build_flags = 
    -std=gnu++17
    -D ARDUINO_USB_CDC_ON_BOOT=1
    -D BOARD_HAS_PSRAM
    -I lib
    -I src

lib_deps = 
    bblanchon/ArduinoJson@^6.21.2
    esphome/AsyncTCP-esphome@^2.0.0
    ottowinter/ESPAsyncWebServer-esphome@^3.1.0

board_upload.flash_size = 16MB
board_build.flash_mode = qio
board_build.f_flash = 80000000L

upload_speed = 115200
upload_flags =
    --before=default_reset
    --after=hard_reset

monitor_speed = 115200
monitor_filters = esp32_exception_decoder